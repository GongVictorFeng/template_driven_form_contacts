@if (showAllIcons) {
<ul>
  <li *ngFor="let icon of profileIcons">
    <img
      [src]="'../../assets/profile/' + icon"
      alt="icon"
      (click)="iconSelected(icon)"
      [class.selected]="icon === selectedIcon"
    />
  </li>
</ul>
} @else {
<img
  [src]="'../../assets/profile/' + selectedIcon"
  alt="selectedIcon"
  (click)="ShowIcons()"
/>
}
